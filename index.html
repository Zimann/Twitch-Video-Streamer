<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Streamer Service</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <aside class="off-canvas-element">
        <div class="aside-wrapper">
            <div class="online-option-all aside-option-1 aside-option">ALL</div>
            <div class="online-option-on aside-option-2 aside-option">ONLINE</div>
            <div class="online-option-off aside-option-3 aside-option">OFFLINE</div>
        </div>
    </aside>
    <main>
        <div class="full-width-bar"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="title-wrapper">
            <div class="title">
                <h1>Twitch streamers</h1>
            </div>
            <div class="option-wrapper">
                <div class="online-option-all option"><span class="grey-circle"></span><span class="option-text">ALL</span></div>
                <div class="online-option-on option"><span class="green-circle"></span><span class="option-text">ONLINE</span></div>
                <div class="online-option-off option"><span class="red-circle"></span><span class="option-text">OFFLINE</span></div>
            </div>
        </div>

        <div class="channels">
            <hr>
            <div class="channel">
                <img class="profile-pic" alt="profile picture">
                <div class="user-title"><a class="channel-link" target="_blank"></a></div>
                <div class="channel-title"></div>
                <div class="channel-description"></div>
            </div>
            <div class="channel">

                <img class="profile-pic" alt="profile picture">
                <div class="user-title"><a class="channel-link" target="_blank"></a></div>
                <div class="channel-title"></div>
                <div class="channel-description"></div>
            </div>
            <div class="channel">
                <img class="profile-pic" alt="profile picture">
                <div class="user-title"><a class="channel-link" target="_blank"></a></div>
                <div class="channel-title"></div>
                <div class="channel-description"></div>
            </div>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
